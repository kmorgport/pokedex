<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7e8d8e29f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container col-9">
<div class="jumbotron">
    <h1 class="text-center">Pokedex</h1>
    <p class="lead text-center">Welcome to the Kanto Pokedex</p>
</div>
    <div class="background rounded">
    <div class="row info">
        <div class=" col-5 input-group search-box">
            <div class="input-group-append">
                <button id="userSearch" type="button" class="btn btn-primary"><span>Search</span></button>
            </div>
            <input id="searchValue" type="text" class="form-control">
        </div>
<!--        <div class="col-5 border border-primary">Search</div>-->
<!--        <div id="number" class="col-5 border border-secondary">Number</div>-->
    </div>
    <div class="row info">
        <div id="deets" class="col-5 border rounded border-primary"></div>
        <div class="col-5">
            <div id="number" class="card-header">No.</div>
            <div id="picture" class="card-body rounded border border-success"></div>
            <div id="typeA" class="border rounded border-danger">First Type</div>
            <div id="typeB" class="border rounded border-info">Second Type</div>
        </div>
    </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/pokedex.js"></script>
</body>
</html>
